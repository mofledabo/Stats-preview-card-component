<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

  </head>
  
  <body class="bodyContainer">
    <div class="card">
      <div class="text">
        <h2>
          Get <span class="highlight"> insights</span> that help your business
          grow.
        </h2>

        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="footerContainer">
          <div class="footer"><span>10k+</span> COMPANIES</div>
          <div class="footer"><span>314</span>TEMPLATES</div>
          <div class="footer"><span>12M+</span>QUERIES</div>
        </div>
      </div>

      <img src="/images/image-header-mobile.jpg" alt="Teammates" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mofle</a>.
    </div>
  </body>

</html>
